get:
  summary: Get a savings tag by ID
  operationId: getSavingsTag
  tags:
    - Savings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: ID of the savings tag to retrieve
  responses:
    '200':
      description: Savings tag details
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Tag.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    '500':
      $ref: '../components/responses/500.yaml'

put:
  summary: Update a savings tag
  operationId: updateSavingsTag
  tags:
    - Savings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: ID of the savings tag to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/TagRequest.yaml'
  responses:
    '200':
      description: Savings tag updated successfully
    '400':
      $ref: '../components/responses/400.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    '409':
      description: Tag with this name already exists
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    '500':
      $ref: '../components/responses/500.yaml'

delete:
  summary: Delete a savings tag
  operationId: deleteSavingsTag
  tags:
    - Savings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: ID of the savings tag to delete
  responses:
    '204':
      description: Savings tag deleted successfully
    '401':
      $ref: '../components/responses/401.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    '409':
      description: Cannot delete tag that is in use
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    '500':
      $ref: '../components/responses/500.yaml'
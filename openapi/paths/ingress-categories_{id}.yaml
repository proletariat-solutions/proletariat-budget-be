delete:
  summary: Delete Ingress category
  operationId: deleteIngressCategory
  description: Delete an Ingress category by ID
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: Ingress category ID
  responses:
    '204':
      description: Category deleted successfully
    '401':
      $ref: ../components/responses/401.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
put:
  summary: Update Ingress category
  operationId: updateIngressCategory
  description: Update an Ingress category by ID
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: Ingress category ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/IngressCategoryRequest.yaml
  responses:
    '200':
      description: Category updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IngressCategory.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml

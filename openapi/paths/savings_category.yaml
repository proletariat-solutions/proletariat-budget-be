get:
  summary: List all savings categories
  operationId: listSavingsCategories
  tags:
    - Savings
  responses:
    '200':
      description: List of savings categories
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/SavingsCategory.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '500':
      $ref: '../components/responses/500.yaml'

post:
  summary: Create a new savings category
  operationId: createSavingsCategory
  tags:
    - Savings
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/SavingsCategoryRequest.yaml'
  responses:
    '201':
      description: Savings category created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: ID of the created savings category
    '400':
      $ref: '../components/responses/400.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '500':
      $ref: '../components/responses/500.yaml'
get:
  summary: List all savings tags
  operationId: listSavingsTags
  tags:
    - Savings
  responses:
    '200':
      description: List of savings tags
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Tag.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '500':
      $ref: '../components/responses/500.yaml'

post:
  summary: Create a new savings tag
  operationId: createSavingsTag
  tags:
    - Savings
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/TagRequest.yaml'
  responses:
    '201':
      description: Savings tag created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: ID of the created savings tag
    '400':
      $ref: '../components/responses/400.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '409':
      description: Tag with this name already exists
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    '500':
      $ref: '../components/responses/500.yaml'
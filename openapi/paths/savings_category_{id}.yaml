get:
  summary: Get a savings category by ID
  operationId: getSavingsCategory
  tags:
    - Savings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: ID of the savings category to retrieve
  responses:
    '200':
      description: Savings category details
      content:
        application/json:
          schema:
            $ref: '../components/schemas/SavingsCategory.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    '500':
      $ref: '../components/responses/500.yaml'

put:
  summary: Update a savings category
  operationId: updateSavingsCategory
  tags:
    - Savings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: ID of the savings category to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/SavingsCategoryRequest.yaml'
  responses:
    '200':
      description: Savings category updated successfully
    '400':
      $ref: '../components/responses/400.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    '500':
      $ref: '../components/responses/500.yaml'

delete:
  summary: Delete a savings category
  operationId: deleteSavingsCategory
  tags:
    - Savings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: ID of the savings category to delete
  responses:
    '204':
      description: Savings category deleted successfully
    '401':
      $ref: '../components/responses/401.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    '409':
      description: Cannot delete category that is in use
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    '500':
      $ref: '../components/responses/500.yaml'
allOf:
  - $ref: ./TagRequest.yaml
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier for the tag
        example: tag123
      createdAt:
        type: string
        format: date-time
        description: Timestamp when the tag was created
      updatedAt:
        type: string
        format: date-time
        description: Timestamp when the tag was last updated
    required:
      - id
      - createdAt
      - updatedAt

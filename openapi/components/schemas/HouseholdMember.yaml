type: object
required:
  - id
  - firstName
  - lastName
  - role
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    description: Unique identifier for the household member
  firstName:
    type: string
    description: First name of the household member
  lastName:
    type: string
    description: Last name of the household member
  nickname:
    type: string
    description: Nickname or preferred name of the household member
  role:
    type: string
    description: Role in the household (e.g., parent, child, roommate)
  active:
    type: boolean
    description: Whether the household member is currently active in budget planning
    default: true
  createdAt:
    type: string
    format: date-time
    description: Timestamp when the record was created
  updatedAt:
    type: string
    format: date-time
    description: Timestamp when the record was last updated

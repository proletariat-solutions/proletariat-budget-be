type: object
properties:
  amount:
    type: number
    format: float
    description: The withdrawal amount
    example: 50
  date:
    type: string
    format: date
    description: The date of the withdrawal
    example: '2023-08-20'
  destinationAccountId:
    type: string
    description: ID of the account the withdrawal is going to
    example: acc456
  reason:
    type: string
    description: Reason for the withdrawal
    example: Emergency car repair
  notes:
    type: string
    description: Additional notes about the withdrawal
    example: Partial withdrawal for unexpected expense
  tags:
    type: array
    items:
      type: string
    description: List of tag IDs associated with this withdrawal
    example:
      - emergency
      - unplanned
required:
  - amount
  - date
  - destinationAccountId
  - reason

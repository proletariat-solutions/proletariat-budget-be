type: object
properties:
  name:
    type: string
    description: Name of the API key
    example: Exchange Rate API
  service:
    type: string
    description: Service this API key is for
    example: exchangeratesapi.io
  description:
    type: string
    description: Description of what this API key is used for
    example: API key for fetching daily exchange rates
  value:
    type: string
    description: The actual API key value
    example: abc123xyz456
  expiresAt:
    type: string
    format: date-time
    description: When this API key expires (if applicable)
    example: '2024-12-31T23:59:59Z'
  config:
    type: object
    additionalProperties: true
    description: Additional configuration for this API key
    example:
      baseUrl: https://api.exchangerate.com
      version: v1
required:
  - name
  - service
  - value

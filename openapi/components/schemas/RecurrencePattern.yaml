allOf:
  - $ref: "./RecurrencePatternRequest.yaml"
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier for the recurrence pattern
        example: "123e4567-e89b-12d3-a456-426614174000"
      created_at:
        type: string
        format: date-time
        description: When the recurrence pattern was created
        example: "2024-01-15T10:30:00Z"
      updated_at:
        type: string
        format: date-time
        description: When the recurrence pattern was last updated
        example: "2024-01-15T10:30:00Z"
    required:
      - id
      - created_at
      - updated_at
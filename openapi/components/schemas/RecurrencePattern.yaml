type: object
properties:
  frequency:
    type: string
    enum:
      - daily
      - weekly
      - monthly
      - yearly
    description: How often the income recurs
    example: monthly
  interval:
    type: integer
    description: How many frequency units between occurrences
    example: 1
  endDate:
    type: string
    format: date
    description: When the recurring income ends (if applicable)
    example: '2024-12-31'
allOf:
  - $ref: ./ApiKeyRequest.yaml
  - type: object
    properties:
      id:
        type: string
        description: Unique identifier for the API key
        example: key123
      active:
        type: boolean
        description: Whether this API key is active
        example: true
      createdAt:
        type: string
        format: date-time
        description: Timestamp when the API key was created
      updatedAt:
        type: string
        format: date-time
        description: Timestamp when the API key was last updated
    required:
      - id
      - active
      - createdAt
      - updatedAt
